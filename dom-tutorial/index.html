    <title>My Website</title>

  <body>
    <header class="header">
      <nav class="nav container">
        <h1 >Website</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="#">Home</a></li>
          <li class="nav-item"><a href="#">Todo</a></li>
          <li class="nav-item"><a href="#">Sing Up</a></li>
        </ul>
      </nav>
      <div class="headline">
        <h2 id="main-heading">Manage your tasks <span style="display: none;">hello</span></h2>
        <button class="btn btn-headline">Learn More</button>
      </div>
    </header>

    <section class=" container">
      <h2>Your plan for today ?</h2>
      <form class="from-todo">
        <input type="text" id="addtodo" placeholder="Add Todo" />
        <input type="submit" id="" value="Add Todo" class="btn" />
      </form>
      <div class="todo-list">
        <ul>
          <li>todo 1</li>
        </ul>
      </div>
    </section>

    <section class="section-signup container">
      <h2>Sign Up</h2>
      <form class="signupForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="phone" name="phone" id="phone" />
        </div>
        <div class="form-group">
          <label for="phone">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="form-group">
          <label for="about">About Yourself</label>
          <textarea name="about" id="about" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" id="submit" class="btn singup-btn">Submit</button>
      </form>
    </section>
  </body>
</html>
